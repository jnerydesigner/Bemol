apiVersion: apps/v1
kind: Deployment
metadata:
  name: bemol-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bemol-minio
  template:
    metadata:
      labels:
        app: bemol-minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          args:
            - server
            - /data
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              value: "jander"  # Altere para um valor seguro
            - name: MINIO_ROOT_PASSWORD
              value: "12345678"  # Altere para um valor seguro
---
apiVersion: v1
kind: Service
metadata:
  name: bemol-minio-service
spec:
  selector:
    app: bemol-minio
  ports:
    - name: minio-port
      port: 9000
      targetPort: 9000
    - name: minio-console-port
      port: 9001
      targetPort: 9001
  type: ClusterIP
